title: 再看见你
author: 陈梦家
content: >
    再看见你。十一月的流星 
    掉下来，有人指着天叹息； 
    但那星自己只等着命运， 
    不想到下一刻的安排 
    这不可捉摸轻快的根由。 
    尽光明在最后一闪里带着 
    骄傲飞奔，不去问消逝 
    在那一个灭亡，不可再现的 
    时候。有着信心梦想 
    那一刻解脱的放纵，光荣 
    只在心上发亮，不去知道 
    自己变了沙石，这死亡 
    启示生命变异的开端，—— 
    谁说一刹那不就是永久！ 
    我看了流星，我再看你， 
    像又是一闪飞光掠过我的心， 
    瞧见我自己那些不再的日子： 
    那些日子从我看见了你， 
    不论是雨天是黑夜
    我念着你的名字，有着生， 
    有着春光一道的暖流 
    淌过我的心。那些日子 
    我看见你，我只看着 
    看着你在我面前，我不做声。 
    我有过许多夜徘徊在那条街上 
    望着你住的门墙，一线光， 
    我想那里一定有你；我太息 
    透不进你的窗棂。只有门前 
    那盏脆弱的灯好像等着，企望 
    那不能出现的光明！更惨的 
    那一声低的雁子叫过 
    黑的天顶，只剩下我 
    站立在桥下。那些日子 
    我又踯躅在大海的边岸， 
    直流泪，上帝知道我； 
    海水对我骄傲，那雄壮 
    我没有，我没有；我只不敢 
    再看见青天，横流的海， 
    影子跟着我走回我的家。 
    这些我全不忘记，我记得 
    清楚，像就在眼前的一刻——

    那时候我愿望 
    是一支小草，露珠是我的天堂； 
    但你另留下一个恍惚， 
    踟蹰的踪迹，我要追寻， 
    我不能埋怨天，我等着 
    等着你再来，再来一次。 
    就算是你的眼泪，你的恨。 
    可是到了秋天，我才看见 
    一个光明再跳上我的枯梢 
    雪亮，你的纯洁没有变更。 
    我听到落叶和你一阵 
    走近我的身边敲我的门： 
    你再要一次的投生。 
    我本来等着冬来冻死， 
    贪爱一个永远的沉默； 
    这一回我不能再想， 
    我听到春天的芽 
    拨开坚实的泥，摸索着 
    细小细小的声音，低低地 
    “再看见你——再看见你！”
