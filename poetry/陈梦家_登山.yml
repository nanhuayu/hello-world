title: 登山
author: 陈梦家 
content: > 
    从那里我沿溪水间的银杏， 
    跨过云飞的桥，穿过绝壁危崖， 
    我登泰山的绝顶呼喊长风， 
    要它带回来古代人曾经的足响： 
    七十余王的登封，谁更数得清？ 
    何处是秦始皇雄视九州的驻石？ 
    还有为天下木铎的孔丘，他来登 
    岱顶遥望九点烟的齐鲁，天下 
    变小了，谁再能有他浩博的胸襟？ 
    哪儿是孟轲的家乡，在一丝银线 
    挂着的汶河星棋的田陌中间？ 
    还有此邦的稷下先生，谈天雕龙 
    或狂笑或垢行的古人，他们在哪里？ 
    我要他们回来，在这山风当中， 
    听他们走回来的足响，走回来！ 
    阿，万方的风云在我上下摩荡， 
    我惟见青天上孤鹰的徘徊， 
    那无数支梁父山起伏如蛟龙， 
    为何你雄伟有如此安稳的沉默， 
    为何不再唱出声来，你巉岩间 
    老杜悲亢的坎坷，你绵绵无尽的嵯峨， 
    像山东李白的长歌，并那山阴下 
    古长城的荒凉，如岑参歌中的朔漠？ 
    我指望你们再来，如在灵岩山， 
    峭壁如城中的一株古松，向西方 
    指望玄奘的归来，忠心的盼望！ 
    我怕，黑夜是何等恐怖的风 
    击响绝顶的铜瓦铁马儿惊慌， 
    又是何等神手在何等砧上 
    捣洗世界第二天的云裳？（我听， 
    我听在天明前是什么黑云 
    张没了大黑，预备明天的光明。） 
    向峰头我独自去等，鸟也在等 
    朝阳在万顷的东海的银波上荡漾 
    像香炉，像灯笼，像老人的喜笑， 
    升上来，升上来，告示白天的开场！ 
